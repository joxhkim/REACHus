<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/e46af82d8f.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <img src="assets/REACH blue_red tag.png" style="width: 300px; height: 225px">

    <div class="banner">
        <span id="reachus_title">Create New Account</span>
    </div>

    <div id="account_action">
        <span id="dont_have_account">
            Already Registered?
        </span>
        <div id="login_account">
            <span id="login_account_text">
                Login
            </span>
        </div>
    </div>

    <form id="register_form" method="post">
        <div id="login_container">
            <div>
                <div id="firstname_container">
                    <span>
                        FIRST NAME
                    </span>
                    <div id="firstname_input_container">
                        <input required type="text" id="firstname" name="firstname">
                    </div>
                </div>
                <div id="lastname_container">
                    <span>
                        LAST NAME
                    </span>
                    <div id="lastname_input_container">
                        <input required type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div id="email_container">
                    <span>
                        EMAIL
                    </span>
                    <div id="email_input_container">
                        <input required type="email" id="email" name="email">
                    </div>
                </div>
                <div id="password_container">
                    <span>
                        PASSWORD
                    </span>
                    <div id="password_input_container">
                        <input required type="password" id="password" name="password">
                    </div>
                </div>
                <div id="confirm_password_container">
                    <span>
                        CONFIRM PASSWORD
                    </span>
                    <div id="confirm_password_input_container">
                        <input required type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </div>
        </div>


        <div id="submit_button">
            <input id="submit_button_text" type="submit" value="SUBMIT">
        </div>
    </form>

    <script src="register.js"></script>
</body>

</html>
