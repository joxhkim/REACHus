<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <img src="assets/REACH blue_red tag.png" style="width: 300px; height: 225px">

    <div class="banner">
        <span id="reachus_title">REACHus</span>
    </div>

    <div id="account_action">
        <span id="dont_have_account">
            Don't have an account?
        </span>
        <div id="create_account">
            <span id="create_account_text">
                Create an account
            </span>
        </div>
    </div>

    <div id="login_container">
        <div>
            <div id="email_container">
                <span>
                    EMAIL
                </span>
                <div id="email_input_container">
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div id="password_container">
                <span>
                    PASSWORD
                </span>
                <div id="password_input_container">
                    <input type="text" id="password" name="password">
                </div>
            </div>
            <div id="forgot_password">
                <span id="forgot_password_text">Forgot Password?</span>
            </div>
        </div>
    </div>

    <div id="login_button">
        <span id="login_button_text">LOGIN</span>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
